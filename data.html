  <!-- Bring in custom stylesheet, AFTER Bootstrap  -->

<body>
  <!-- Begin code for Naviation Bar -->
  
  <!-- Set Container for Bootstrap interactive grid ((Maybe as articles???)) -->
  <div class="container">
    
    <!-- Navigation Bar -->
    <nav class="navbar" style="background-color: #D6C9A7;">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="data">Data</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="comparisons">Comparisons</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Visualizations</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="visualizations/cloudiness">Cloudiness</a></li>
            <li><a class="dropdown-item" href="visualizations/humidity">Humidity</a></li>
            <li><a class="dropdown-item" href="visualizations/temp">Temperature</a></li>
            <li><a class="dropdown-item" href="visualizations/windspeed">Wind Speed</a></li>
          </ul>
        </li>
      </ul>
    </nav>
    
    <!-- This indent layer starts a new Bootsrap row. -->
    <div class="row">
      <!-- This indent layer starts a new Bootsrap element. -->
      <div class="col-3 col-sm-6 col-md-12">
        <h3>
          The climate data in this table was pulled on July 31, 2020 from latitude and longitudanl coordinates of these randomly generated cities.
        </h3>
      </div>
    </div>

    <!-- This indent layer starts a new Bootsrap row. -->
    <div class="row">
      <!-- This indent layer starts a new Bootsrap element. -->
      <div class="col-md-12">
        <table class="table table">
          <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.js"></script>
          <script>
              function arrayToTable(tableData) {
                var table = $('<table></table');
                $(tableData).each(function (i, rowData) {
                  var row = $('<tr></tr>');
                  $(rowData).each(function (j, cellData) {
                    row.append($('<td>'+cellData+'</td>'));
                  });
                  table.append(row);
                });
                return table;
              }

              $.ajax({
                type: "GET",
                url: "Resources/city_data.csv",
                success: function (data) {
                  $('body').append(arrayToTable(Papa.parse(data).data));
                }
              });
          </script>
        </table>
      </div>
    </div>
      
  </div>

    <!-- Import the Bootstrap JavaScript code -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
